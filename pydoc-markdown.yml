loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: hugo
  config:
    title: Virtool Workflows
    theme: {clone_url: "https://github.com/alex-shpak/hugo-book.git"}
  # The "book" theme only renders pages in "content/docs" into the nav.
  content_directory: content/docs
  default_preamble: {menu: main}
  pages:
    - title: Home
      source: README.md

    - title: API Documentation
      contents:
        - '*'
    - title: Usage of Analysis Fixtures
      source: docs/tutorials/analysis_fixture_examples.md
