loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: hugo
  config:
    title: Virtool Workflows
    theme: {clone_url: "https://github.com/alex-shpak/hugo-book.git"}
  # The "book" theme only renders pages in "content/docs" into the nav.
  content_directory: content/docs
  default_preamble: {menu: main}
  pages:
    - title: README
      index: true
      source: 'README.md'

    - title: virtool_workflow
      contents:
        - 'virtool_workflow.*'

    - title: virtool_workflow.analysis
      contents:
        - 'virtool_workflow.analysi*'

    - title: virtool_workflow.execution
      contents:
        - 'virtool_workflow.execution*'

    - title: virtool_workflow.workflow
      contents:
        - 'virtool_workflow.workflo*'
        - 'virtool_workflow.decorator*'

    - title: virtool_workflow.execute
      contents:
        - 'virtool_workflow.execute.*'

    - title: virtool_workflow.utils
      contents:
        - 'virtool_workflow.utils.*'


    - title: virtool_workflow_runtime
      contents:
        - 'virtool_workflow_runtime'
        - 'virtool_workflow_runtime*'

    - title: virtool_workflow_runtime.config
      contents:
        - 'virtool_workflow_runtime.config.*'

    - title: virtool_workflow_runtime.discovery
      contents:
        - 'virtool_workflow_runtime.discovery.*'

    - title: virtool_workflow_runtime.liveness
      contents:
        - 'virtool_workflow_runtime.liveness*'

    - title: virtool_workflow_runtime.runtime
      contents:
        - 'virtool_workflow_runtime.runtime.*'
