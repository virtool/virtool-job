name: Merge Master Branch To Develop
on:
  push:
    branches:
      - 'master'
jobs:
  merge-to-develop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge master -> develop
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          target_branch: develop
          github_token: ${{ github.token }}
